<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>

    <div>
        <!--First Name-->
        <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First Name</mat-label>
        <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
        <mat-hint>Please enter your first name</mat-hint>
        </mat-form-field>

        <!--Last Name-->
        <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
        <mat-hint>Please enter your last name</mat-hint>
        </mat-form-field>
    </div>

    <div>
        <!--Birthday-->
        <mat-form-field appearance="outline" class="full-width">
        <mat-label>Birth Date</mat-label>
        <input [(ngModel)]="birthDate" matInput placeholder="Placeholder" [matDatepicker]="picker1">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        <mat-hint>Please enter your birth date</mat-hint>

        </mat-form-field>

    </div>

    <div>

        <!--Address-->
        <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street & House No.</mat-label>
        <input [(ngModel)]="user.street" matInput placeholder="Placeholder">
        <mat-hint>Please enter your address</mat-hint>
     
        
        </mat-form-field>

    </div>

    <div>

        <!--Address-->
        <mat-form-field appearance="outline" class="mr-16">
        <mat-label>Zip code</mat-label>
        <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
        <mat-hint>Please enter your zip code</mat-hint>
     
        </mat-form-field>


        <!--Address-->
        <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
        <mat-hint>Please enter your city</mat-hint>
                 
                    
        </mat-form-field>

    </div>

   
    
</div>

<div mat-dialog-actions>
  <button mat-button >Cancel</button>
  <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
